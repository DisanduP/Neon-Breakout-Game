<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breakout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        .game-title {
            color: #00ffff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff; }
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.2rem;
            max-width: 800px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: linear-gradient(45deg, #0a0a1a, #1a0a2a);
            cursor: none;
        }

        .controls {
            margin-top: 20px;
            color: #ffffff;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .game-over, .game-won {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
        }

        .game-won {
            border-color: #00ff00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.7);
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 128, 255, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 255, 0.6);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">NEON BREAKOUT</h1>
        
        <div class="game-stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="450"></canvas>
        
        <div class="controls">
            Move paddle with ← → arrow keys or mouse | Press SPACE to start/pause
        </div>

        <div class="game-over" id="gameOver">
            <h2 style="color: #ff4444; margin-bottom: 15px;">Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>

        <div class="game-won" id="gameWon">
            <h2 style="color: #00ff00; margin-bottom: 15px;">You Won!</h2>
            <p>Congratulations! Final Score: <span id="winScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'waiting'; // waiting, playing, paused, gameOver, won
        let score = 0;
        let lives = 3;
        let level = 1;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            dx: 0,
            dy: 0,
            radius: 8,
            speed: 4,
            trail: []
        };

        // Paddle properties
        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 30,
            width: 120,
            height: 15,
            speed: 8
        };

        // Bricks
        const bricks = [];
        const brickRows = 6;
        const brickCols = 10;
        const brickColors = ['#ff0080', '#ff4000', '#ffff00', '#00ff40', '#0080ff', '#8000ff'];

        // Input handling
        const keys = {};
        let mouseX = -1;
        let isMouseControlActive = false;

        // Initialize bricks
        function initBricks() {
            bricks.length = 0;
            const brickWidth = 52;
            const brickHeight = 20;
            const padding = 4;
            const offsetTop = 60;
            const offsetLeft = (canvas.width - (brickCols * (brickWidth + padding) - padding)) / 2;

            for (let row = 0; row < brickRows; row++) {
                for (let col = 0; col < brickCols; col++) {
                    bricks.push({
                        x: offsetLeft + col * (brickWidth + padding),
                        y: offsetTop + row * (brickHeight + padding),
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColors[row],
                        visible: true,
                        health: row < 2 ? 2 : 1
                    });
                }
            }
        }

        // Create particle effect
        function createParticles(x, y, color) {
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                particle.style.setProperty('--dx', (Math.random() - 0.5) * 100 + 'px');
                particle.style.setProperty('--dy', (Math.random() - 0.5) * 100 + 'px');
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Reset ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed * 0.7;
            ball.dy = -ball.speed * 0.7;
            ball.trail = [];
        }

        // Update game elements
        function update() {
            if (gameState !== 'playing') return;

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball trail effect
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) ball.trail.shift();

            // Ball collision with walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Ball collision with bottom (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();
                if (lives <= 0) {
                    gameState = 'gameOver';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('finalScore').textContent = score;
                } else {
                    resetBall();
                    gameState = 'waiting';
                }
            }

            // Move paddle with keyboard
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
                isMouseControlActive = false;
            }
            if (keys['ArrowRight'] && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
                isMouseControlActive = false;
            }

            // Mouse control (only when mouse is actively being moved)
            if (isMouseControlActive && mouseX >= 0 && mouseX <= canvas.width) {
                paddle.x = mouseX - paddle.width / 2;
                paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            }

            // Ball collision with paddle
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width &&
                ball.dy > 0) {
                
                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * ball.speed * 1.5;
                ball.dy = -Math.abs(ball.dy);
            }

            // Ball collision with bricks
            for (let brick of bricks) {
                if (!brick.visible) continue;

                if (ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height) {
                    
                    ball.dy = -ball.dy;
                    brick.health--;
                    
                    if (brick.health <= 0) {
                        brick.visible = false;
                        score += 10 * level;
                        createParticles(brick.x + brick.width/2, brick.y + brick.height/2, brick.color);
                    }
                    
                    updateUI();
                    break;
                }
            }

            // Check win condition
            if (bricks.every(brick => !brick.visible)) {
                level++;
                ball.speed += 0.5;
                if (level > 5) {
                    gameState = 'won';
                    document.getElementById('gameWon').style.display = 'block';
                    document.getElementById('winScore').textContent = score;
                } else {
                    initBricks();
                    resetBall();
                    gameState = 'waiting';
                }
                updateUI();
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ball trail
            ctx.globalAlpha = 0.7;
            for (let i = 0; i < ball.trail.length; i++) {
                const alpha = i / ball.trail.length;
                ctx.globalAlpha = alpha * 0.7;
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(ball.trail[i].x, ball.trail[i].y, ball.radius * alpha, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Draw ball
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.7, '#00ffff');
            gradient.addColorStop(1, '#0080ff');
            ctx.fillStyle = gradient;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw paddle
            const paddleGradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            paddleGradient.addColorStop(0, '#ffffff');
            paddleGradient.addColorStop(1, '#00ffff');
            ctx.fillStyle = paddleGradient;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;

            // Draw bricks
            for (let brick of bricks) {
                if (!brick.visible) continue;

                const brickGradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                brickGradient.addColorStop(0, brick.color);
                brickGradient.addColorStop(1, '#000000');
                
                ctx.fillStyle = brickGradient;
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = brick.health > 1 ? 15 : 5;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                
                // Add inner glow for damaged bricks
                if (brick.health > 1) {
                    ctx.strokeStyle = brick.color;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(brick.x + 1, brick.y + 1, brick.width - 2, brick.height - 2);
                }
            }
            ctx.shadowBlur = 0;

            // Draw game state text
            if (gameState === 'waiting') {
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE to start', canvas.width / 2, canvas.height / 2);
            } else if (gameState === 'paused') {
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'waiting') {
                    gameState = 'playing';
                } else if (gameState === 'playing') {
                    gameState = 'paused';
                } else if (gameState === 'paused') {
                    gameState = 'playing';
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            isMouseControlActive = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseControlActive = false;
        });

        // Restart game
        function restartGame() {
            gameState = 'waiting';
            score = 0;
            lives = 3;
            level = 1;
            ball.speed = 4;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameWon').style.display = 'none';
            initBricks();
            resetBall();
            updateUI();
        }

        // Initialize game
        initBricks();
        resetBall();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
